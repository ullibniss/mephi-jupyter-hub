[grafana]
vagrant_grafana ansible_connection=ssh ansible_ssh_port=22 ansible_ssh_pass="{{ lookup('hashi_vault', 'secret=secrets/data/vm_creds/vm_0:pass {{ vault_creds }} ') }}" ansible_ssh_host="{{ lookup('hashi_vault', 'secret=secrets/data/vm_creds/vm_0:ip {{ vault_creds }} ') }}" ansible_ssh_user="{{ lookup('hashi_vault', 'secret=secrets/data/vm_creds/vm_0:user {{ vault_creds }} ') }}" ansible_become_pass="{{ lookup('hashi_vault', 'secret=secrets/data/vm_creds/vm_0:pass {{ vault_creds }} ') }}" ansible_host_key_checking=no ansible_ssh_extra_args="-o IdentitiesOnly=yes -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
