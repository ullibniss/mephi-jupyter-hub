---
- name: Create nginx directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ default_user }}"
    group: "{{ default_user }}"
    mode: 0755
  loop:
  - "{{ nginx_deploy_dir }}"
  - "{{ nginx_logs_dir }}"
  - "{{ nginx_conf_dir }}"
  become: true

- name: Deploy nginx
  ansible.builtin.import_role:
    name: docker_compose
  vars:
    docker_compose_template: docker-compose.yml
    docker_compose_action: deploy
    docker_compose_service_deploy_dir: "{{ nginx_deploy_dir }}"
